{% extends "base.html" %} {% block content %}
<h2>Create a new model</h2>
<form method="post">
  {% csrf_token %}
  <label for="model_name">Model name:</label>
  <input type="text" name="model_name" /><br />

  <label for="field_name">Field name:</label>
  <input type="text" name="field_name" /><br />

  <label for="field_type">Field type:</label>
  <select name="field_type">
    <option value="CharField">CharField</option>
    <option value="IntegerField">IntegerField</option>
    <option value="DateField">DateField</option>
    <!-- Add other field types here --></select
  ><br />

  <input type="submit" value="Create model" />
</form>
{% endblock %}
