{% extends 'base.html' %}
{% load static %}
{% block title %} Logout{% endblock %}
{% block content %}
<div class="card p-5 w-50 ml-0 mr-0 mx-auto text-center border">
{% if request.user.is_authenticated %}
    <form method='POST'>
        {% csrf_token %}
        <p>Are you sure you want to logout?</p> <button type='submit'>Yes, logout. </button>
    </form>
    {% else %}
    <p>You're not logged in. Would you like to <a href='/login/'>login</a>?</p>
    {% endif %}
</div>
{% endblock %}
