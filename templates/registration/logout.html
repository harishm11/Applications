{% extends 'base.html' %}
{% load static %}
{% block title %} Logout{% endblock %}
{% block content %}
<div >
{% if request.user.is_authenticated %}
    <form method='POST'>
        {% csrf_token %}
        <p>Are you sure you want to logout?</p> <button class="btn btn-secondary" type='submit'>Yes, logout. </button>
    </form>
    {% else %}
    <p>You're not logged in. Would you like to <a href='/login/'>login</a>?</p>
    {% endif %}
</div>
{% endblock %}
