{% extends 'body.html' %}
{% block title %} Enter new password {% endblock %}
{% block content %}
<div  class="center-div">
    <h1>Set a new password!</h1>
    <form method="POST">
        {% csrf_token %}
        {% load crispy_forms_tags %}
        {{ form | crispy}}
        <input class="form-control form-control-sm" type="submit" value="Change my password">
    </form>
</div>
{% endblock %}
