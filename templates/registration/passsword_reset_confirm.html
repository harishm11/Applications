{% extends 'base.html' %}
{% block title %} Enter new password {% endblock %}
{% block content %}
<div id="authen" class="w-50 ml-0 mr-0 mx-auto text-center border">
    <h1>Set a new password!</h1>
    <form method="POST">
        {% csrf_token %}
        {% load crispy_forms_tags %}
        {{ form | crispy}}
        <input type="submit" value="Change my password">
    </form>
</div>
{% endblock %}
